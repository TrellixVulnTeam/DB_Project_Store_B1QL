{% load staticfiles %}
<html>

<head>
	<link href="{% static 'css/store_user.css' %}" rel="stylesheet">
	<!-- <script type="text/javascript" src="{% static 'js/SOMEFILENAME.js' %}"></script>
	 -->

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<div class="col-lg-4"></div>
<div class="well well-lg col-lg-4" style="margin-top:20px;">
	<h1 style="margin-top:0">Log in!</h1>

	<form method='POST' action=''> 
		{% csrf_token %}
		{{form.as_p}}
		<input type='submit' value='Sign In'/>
	</form>
	<p>{{extra}}</p>

	<h3>Or, to create a new account, click here:</h3>
	<form action="{% url 'store_user_signup' %}">
		<input type="submit" value="Register">
	</form>

	<h4>Click here to go back to the product search page.</h4>
	<form action="{% url 'welcome' %}">
		<input type="submit" value="Go back" style="background: #a0cfdf">
	</form>

</div>
 <div class="col-lg-4"></div>

 </html>
